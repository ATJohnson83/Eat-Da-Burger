<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Eat-Dat-Burger</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<div class="jumbotron text-center">
      <h1>Eat-Dat-Burger</h1>
      <h3>Create, Devour, or Delete Dat Burger!</h3>
    </div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary text-center">
					<ul class="list-group burger-list">
						<li class="list-group-item new-item">
							<form id="burger-form">
							<input class="new-burger" placeholder="Add a Burger" type="text" />
							<button type="submit" class="btn btn-default">Add Burger</button>
							</form>
						</li>
						<span class="burger-container">
						</span>
					</ul>
				</div>
			</div>
		</div>
	
	</div>
	
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
